<!DOCTYPE html>
<html>
<head>
<title>Javascript Login Form Validation</title>

<body>
    <div class="container">
        <div class="fbp">
            <div class="btnwrap" id="pDis">
                <button onclick="login()">Login</button>
                <h1 class="title">or</h1>
                <button onclick="regin()">Sign Up</button>
            </div>

            <div id="lDis" class="in">

                    <div class="container">
                    <div>
                        <h1>Welcome back!</h1>
                    </div>
                    <div>
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" class="lnin" id="username" required>
                    </div>
                    <div>
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" class="lnin" id="password" required>
                    </div>
                    <div class="container">
                        <div class="chbox">
                            <input type="button" value="Login" id="submit" class="sub" onclick="validate()"/>
                        </div>
                            <span class="psw">Forgot 
                                <a href="#" class="fp">password?</a>
                            </span>
                      </div>
                    </div>
        
                    <button type="button" class="cancelbtn" onclick="location.href='index.html';">X</button>
    
                </form>
                <button onclick="regin()" class="switch">Im New Here!</button>
            </div>

            <div id="rDis" class="in">
                <form action="" method="post" class="frmio">
                    <div class="container">
                    <div>
                        <h1>Welcome back!</h1>
                    </div>
                    <div>
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" class="lnin" id="username" required>
                    </div>
                    <div>
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" class="lnin" id="password" required>
                    </div>
                    <div>

                    <div class="container">
                        <div class="chbox">
                            <input type="button" value="Login" id="submit" class="sub" onclick="validate()"/>
                            <span class="psw">Forgot 
                                <a href="#" class="fp">password?</a>
                            </span>
                        </div>
                      </div>
                    </div>
        
                    <button type="button" class="cancelbtn" onclick="location.href='index.html';">X</button>
    
                </form>
                <button onclick="login()" class="switch">I already have a account</button>
            </div>

        </div>
    </div>
    <script src="data/login.js"></script>
