<html>
<head>
<title>Javascript Login Form Validation</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="data/login.css"/>
<!-- Include JS File Here -->
<script src="data/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="fbp">
            <form action="" method="post" class="frmio">
                <div class="container">
                <div>
                    <h1>Welcome back!</h1>
                </div>
                <div>
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" class="lnin" id="username" required>
                </div>
                <div>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" class="lnin" id="password" required>
                </div>
                <div class="container">
                    <div class="chbox">
                        <input type="button" value="Login" id="submit" class="sub" onclick="validate()"/>
                        <label>
                          <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </div>
                    <span class="psw">Forgot <a href="#" class="fp">password?</a></span>
                  </div>
                </div>
    
                <button type="button" class="cancelbtn" onclick="location.href='index.html';">X</button>
            </form>
        </div>
    </div>
</body>
</html>
